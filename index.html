<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>

    <main class="main conteiner">
      <section class="profile">
        <img
          class="profile__avatar"
          alt="Фото профиля"
          src="./images/Avatar.jpg"
        />
        <div class="profile__info">
          <div class="profile__capion">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__edit-button link link_intensity_midl"
            aria-label="Изменить профиль"
          >
          </button>
        </div>
        <button
          type="button"
          class="profile__add-button link link_intensity_midl"
          aria-label="Добавить"
        ></button>
      </section>
      <section class="photo">
        <ul class="photo__cards">
          <li class="card">
            <img
              src="./images/Abakan.jpg"
              class="card__image"
              alt="Вид сверху на кород"
            />
            <div class="card__description">
              <p class="card__title">Абакан</p>
              <button
                type="button"
                class="card__button-like link link_intensity_low"
                aria-label="Сердечко"
              ></button>
            </div>
          </li>

          <li class="card">
            <img
              src="./images/Khakasia.jpg"
              class="card__image"
              alt="Вид сверху на платину СШГЭС"
            />
            <div class="card__description">
              <p class="card__title">Республика Хакасия</p>
              <button
                type="button"
                class="card__button-like link link_intensity_low"
                aria-label="Сердечко"
              ></button>
            </div>
          </li>

          <li class="card">
            <img
              src="./images/Krasnoyarsk.jpg"
              class="card__image"
              alt="Вид на город Красноярск"
            />
            <div class="card__description">
              <p class="card__title">Красноярск</p>
              <button
                type="button"
                class="card__button-like link link_intensity_low"
                aria-label="Сердечко"
              ></button>
            </div>
          </li>

          <li class="card">
            <img
              src="./images/Elbrus.jpg"
              class="card__image"
              alt="изоображен оранжевый закат"
            />
            <div class="card__description">
              <p class="card__title">Гора Эльбрус</p>
              <button
                type="button"
                class="card__button-like link link_intensity_low"
                aria-label="Сердечко"
              ></button>
            </div>
          </li>

          <li class="card">
            <img
              src="./images/Dombai.jpg"
              class="card__image"
              alt="изоображен изообажена снежная гора на фоне бордовых елок"
            />
            <div class="card__description">
              <p class="card__title">Домбай</p>
              <button
                type="button"
                class="card__button-like link link_intensity_low"
                aria-label="Сердечко"
              ></button>
            </div>
          </li>

          <li class="card">
            <img
              src="./images/Karachevsk.jpg"
              class="card__image"
              alt="изоображение памятника в виде заброшенной церкви"
            />
            <div class="card__description">
              <p class="card__title">Карачаево-Черкессия</p>
              <button
                type="button"
                class="card__button-like link link_intensity_low"
                aria-label="Сердечко"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer conteiner">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__conteiner">
        <form name="editForm" class="edit-form">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input
            name="editFormName"
            type="text"
            class="entry entry_type_name"
          />
          <input
            name="editFormProfession"
            type="text"
            class="entry entry_type_profession"
          />
          <button
            type="submit"
            class="edit-form__button-save link link_intensity_hard"
            >Сохранить</button
          >
        </form>
        <button
          class="edit-form__button-close link link_intensity_midl"
          type="button"
        ></button>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
