<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="abb64ac93f95638a2598.svg" alt="Логотип"/></header><main class="main conteiner"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" alt="Фото профиля"/></div><div class="profile__info"><div class="profile__capion"><h1 class="profile__name"></h1><p class="profile__profession"></p></div><button type="button" class="profile__edit-button link"></button></div><button type="button" class="profile__add-button link"></button></section><section class="photo"><ul class="photo__cards"></ul></section></main><footer class="footer conteiner"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_opacity_mid" id="edit-form"><div class="popup__conteiner"><form name="editForm" class="edit-form" novalidate><h2 class="edit-form__title">Редактировать профиль</h2><input name="name" class="edit-form__input edit-form__input_type_name" id="input-profile-name" minlength="2" maxlength="40" required/> <span class="popup__error" id="input-profile-name-error"></span> <input name="about" class="edit-form__input edit-form__input_type_profession" id="input-profession" minlength="2" maxlength="200" required/> <span class="popup__error" id="input-profession-error"></span> <button type="submit" class="edit-form__button-save">Сохранить</button></form><button type="button" aria-label="Закрыть" class="popup__button-close link"></button></div></div><div class="popup popup_opacity_mid" id="add-Form"><div class="popup__conteiner"><form name="editForm" class="edit-form" novalidate><h2 class="edit-form__title">Новое место</h2><input name="name" id="input-name" placeholder="Название" class="edit-form__input edit-form__input_type_name" minlength="2" maxlength="30" required/> <span class="popup__error" id="input-name-error"></span> <input name="link" id="input-link" placeholder="Ссылка на картинку" type="url" class="edit-form__input edit-form__input_type_link" required/> <span class="popup__error" id="input-link-error"></span> <button type="submit" class="edit-form__button-save">Создать</button></form><button type="button" aria-label="Закрыть" class="popup__button-close link"></button></div></div><div class="popup popup_opacity_hard" id="image-popup"><div class="popup__image-conteiner"><img src="#" alt="" class="popup__image"><p class="popup__image-description"></p><button class="popup__button-close link"></button></div></div><div class="popup popup_opacity_mid" id="popup-confirmation"><div class="popup__conteiner popup__conteiner_minimize"><form name="editForm" class="edit-form" novalidate><h2 class="edit-form__title edit-form__title_minimize">Вы уверены</h2><button type="submit" class="edit-form__button-save">Да</button></form><button type="button" aria-label="Закрыть" class="popup__button-close link"></button></div></div><div class="popup popup_opacity_mid" id="popup-avatar"><div class="popup__conteiner popup__conteiner_minimize"><form name="editForm" class="edit-form" novalidate><h2 class="edit-form__title">Обновить аватар</h2><input name="link" id="input-avatar" placeholder="Ссылка на картинку" type="url" class="edit-form__input edit-form__input_type_link" required/> <span class="popup__error" id="input-avatar-error"></span> <button type="submit" class="edit-form__button-save">Сохранить</button></form><button type="button" aria-label="Закрыть" class="popup__button-close link"></button></div></div><template id="photo__card"><li class="card"><div class="card__border-image"><img src="#" class="card__image" alt=""/></div><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__button-like"></button> <span class="card__like-counter"></span></div></div><button class="card__trash card__trash_hidden link"></button></li></template><script src="pages/index.js" type="module"></script></body></html>
