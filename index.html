<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>

    <main class="main conteiner">
      <section class="profile">
        <img
          class="profile__avatar"
          alt="Фото профиля"
          src="./images/Avatar.jpg"
        />
        <div class="profile__info">
          <div class="profile__capion">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__edit-button link"
          >
          </button>
        </div>
        <button
          type="button"
          class="profile__add-button link"
        ></button>
      </section>
      <section class="photo">
        <ul class="photo__cards">
        </ul>
      </section>
    </main>
    <footer class="footer conteiner">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit-form">
      <div class="popup__conteiner">
        <form name="editForm" class="edit-form">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input name="editFormName" type="text" class="edit-form__input edit-form__input_type_name" />
          <input name="editFormProfession" type="text" class="edit-form__input edit-form__input_type_profession" />
          <button
            type="submit"
            class="edit-form__button-save"
            >Сохранить</button
          >
        </form>
        <button type="button" aria-label="Закрыть"
          class="popup__button-close link"></button>
      </div>
    </div>

    <div class="popup" id="add-Form">
    </div>

    <div class="image-popup">

    </div>

    <template id="photo__card" >
      <li class="card">
        <img src="#"  class="card__image" alt=""/>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__button-like"></button>
        </div>
        <button class="card__trash link"></button>
      </li>
    </template>

    <template id="add-card">
      <div class="popup__conteiner">
        <form name="editForm" class="edit-form">
          <h2 class="edit-form__title">Новое место</h2>
          <input name="editFormName" placeholder="Название" type="text" class="edit-form__input edit-form__input_type_name" />
          <input name="editFormProfession" placeholder="Ссылка на картинку" type="text" class="edit-form__input edit-form__input_type_link" />
          <button
            type="submit"
            class="edit-form__button-save"
          >Создать</button
          >
        </form>
        <button type="button" aria-label="Закрыть"
                class="popup__button-close link"></button>
      </div>
    </template>

    <template id="image-popup">
      <div class="image-popup__conteiner">
        <img src="#" alt="" class="image-popup__image">
        <p class="image-popup__description"></p>
        <button class="image-popup__close link"></button>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
